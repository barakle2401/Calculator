<!DOCTYPE html5>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="Calculator.css"><!--link the css file  -->
<script type = "text/javascript" src = "Calculator.js"> </script> <!--link the js file-->
</head>
<body  onload = "loadPage()"> <!--this function will load with the body -->
    <div class="container">
        <div class="calculator">
          <div class="calculator__display">0</div><!-- the screen of the calculator-->
          <div class="calculator__keys"><!--the buttons-->
            <button class="key--operator">+</button>
            <button class="key--operator">-</button>
            <button class="key--operator">*</button>
            <button class="key--operator">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">0</button>
            <button class="decimal">.</button>
            <button class="clear">AC</button>
            <button class="key--equal">=</button>
          </div>
        </div>
      </div>

</body>
</html>
